<div class="w3-container buzz-page noselect" style="margin-top:90px">
    <button id="buzzer" onclick="buzz()">BUZZ!</button>
    <div class="hints">
      Hint:</br> Turn off Auto-Lock and Low Power Mode so your buzzer doesn't go dark!
    </div>
</div>

<div class="w3-container name-page" style="margin-top:90px">
    <form onsubmit="nameForm('hi');" action="javascript:void(0);" class="name_form">
        <input type='text' name="playername" class="text_input" placeholder="Name"/>
        <button type="submit" class="submit">Play!</button>
    </form>
</div>

<div class="w3-container wager-page" style="margin-top:90px">
    <form onsubmit="wagerForm();" action="javascript:void(0);" class="wager_form">
        <input type='number' name="wager" pattern="[0-9]*" class="text_input wager_input" min="0" max="100" step="0"/>
        <button type="submit" class="submit">Wager</button>
    </form>
</div>

<div class="w3-container answer-page" style="margin-top:90px">
    <form onsubmit="answerForm();" action="javascript:void(0);" class="answer_form">
        <div class="prompt"></div>
        <input type='text' name="answer" class="answer_input text_input" placeholder="Answer"/>
        <button type="submit" class="submit">Submit</button>
    </form>
</div>
