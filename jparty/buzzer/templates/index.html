<!DOCTYPE html>
<html>
    <head>
        <title>JParty!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <!--signature pad-->
        <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

  <body>

  <div class="w3-container buzz-page noselect" style="margin-top:90px">
      <button id="buzzer" class="jparty-button" onclick="buzz()">BUZZ!</button>
      <div class="hints">
        Hint:</br> Turn off Auto-Lock and Low Power Mode so your buzzer doesn't go dark!
      </div>
  </div>

  <div class="w3-container name-page noselect" style="margin-top:90px">

      <canvas id="name-canvas"></canvas>

      <div class="canvas-buttons">
        <button type="button" class="jparty-button canvas-button" id="clear-button">Clear</button>
        <button type="button" class="jparty-button canvas-button" id="undo-button"> Undo</button>
        <button type="button" class="jparty-button canvas-button" id="prompt-button">Keyboard</button>
        <button type="button" class="jparty-button submit-button" id="submit-button">Play!</button>
      </div>

      <!-- <form onsubmit="nameForm('hi');" action="javascript:void(0);" class="name_form"> -->

      <!--     <input type='text' name="playername" class="text_input" placeholder="Name"/> -->
      <!--     <button type="submit" class="submit">Play!</button> -->
      <!-- </form> -->
  </div>

  <div class="w3-container wager-page" style="margin-top:90px">
      <form onsubmit="wagerForm();" action="javascript:void(0);" class="wager_form">
          <input type='number' name="wager" pattern="[0-9]*" class="text_input wager_input" min="0" max="100" step="0"/>
          <button type="submit" class="jparty-button submit">Wager</button>
      </form>
  </div>

  <div class="w3-container answer-page" style="margin-top:90px">
      <form onsubmit="answerForm();" action="javascript:void(0);" class="answer_form">
          <div class="prompt">What is ...</div>
          <input type='text' name="answer" class="answer_input text_input" placeholder="Answer"/>
          <button type="submit" class="jparty-button submit">Submit</button>
      </form>
  </div>
